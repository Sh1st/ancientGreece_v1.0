# Display options
name: Фермерство

# Experience given to the main level
# when leveling up this profession
experience:
  base: 10
  per-level: 2

# Must match an existing exp curve filename from the 'expcurves' folder
exp-curve: levels
on-mine:
    wheat:
        material: vanilla{type=wheat;age=7}
        drop-table:
            items:
                - 'vanilla{type=WHEAT} 0.15 1'
        options:
            vanilla-drops: false
        regen:
            time: 1000
            temp-block: vanilla{type=wheat;age=0}
        triggers:
            - 'exp{profession=farming;amount=10}'
