    off-safe: '&cВы больше не можете сражаться с другими игроками.'

  # Entering/leaving regions
  leave:
    pvp-allowed: '&cYou left a PVP zone but are still vulnerable for {remaining} seconds!'
    pvp-denied: '&cYou left the PVP zone.'
