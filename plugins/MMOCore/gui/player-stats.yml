
# GUI display name
name: Ваш персонаж

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 27

items:
    boost-display:
        slots: [1,10,19]
        function: boost
        item: BARRIER
        no-boost:
            item: GRAY_STAINED_GLASS_PANE
            name: '&aБустеров нет'
            lore: {}
        
        # Profession experience boosters
        profession:
            item: EXPERIENCE_BOTTLE
            name: '&aEXP Boost'
            lore:
            - '&7Amount: &6+{value}%'
            - '&7Time left: &6{left}'
            - '&7Profession: &6{profession}'
            - '&7'
            - '&eStarted by {author}'
        
        # Main class experience boosters
        main-level:
            item: EXPERIENCE_BOTTLE
            name: '&aEXP Boost'
            lore:
            - '&7Amount: &6+{value}%'
            - '&7Time left: &6{left}'
            - '&7'
            - '&eStarted by {author}'
    boost-next:
        slots: [1]
