  - randomskill{skills=LR_GRYFFIN_whirlwind_left,LR_GRYFFIN_whirlwind_right} @self
  - delay 40
  - randomskill{skills=LR_GRYFFIN_whirlwind_left,LR_GRYFFIN_whirlwind_right} @self
  - delay 40
  - randomskill{skills=LR_GRYFFIN_whirlwind_left,LR_GRYFFIN_whirlwind_right} @self
  - delay 40
  - randomskill{skills=LR_GRYFFIN_whirlwind_left,LR_GRYFFIN_whirlwind_right} @self
  - delay 40
