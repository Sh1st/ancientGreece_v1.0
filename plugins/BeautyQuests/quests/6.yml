                  оружия.
            - id: 3
              message:
                sender: PLAYER
                text: §aЯ готов помочь вам восстановить запасы материалов. Что мне
                  нужно сделать?
            - id: 4
              message:
                sender: NPC
                text: §aСпасибо за вашу готовность помочь. Нам нужны руды для плавки
                  и камни для изготовления оружия.
            - id: 5
              message:
                sender: NPC
                text: §aВ шахте, глубоко под землей, находятся места с особенно ценными
                  ресурсами.
            - id: 6
              message:
                sender: NPC
                text: '§aВот список материалов, которые нам нужны: 10 единиц руды
                  Стального Сердца и 15 камней Чародейского Ока.'
            - id: 7
              message:
                sender: PLAYER
                text: §aСтальное Сердце и Чародейское Око. Звучит интересно. Где именно
                  мне их искать?
            - id: 8
