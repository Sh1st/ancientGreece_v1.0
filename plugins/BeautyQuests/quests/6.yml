name: §6Оружейник
starterNPC: 19
description: ''
manager:
  branches:
    '0':
      stages:
        '0':
          npcID: 19
          msg:
            msgs:
            - id: 0
              message:
                sender: NPC
                text: §aДобро пожаловать в мою мастерскую, путник.
            - id: 1
              message:
                sender: NPC
                text: §aО, что это у вас в руках? Маленький ржавый кинжал?
            - id: 2
              message:
                sender: PLAYER
                text: §aЗдравствуйте. Я получил этот старый кинжал у охотника недалеко
                  отсюда.
            - id: 3
              message:
                sender: PLAYER
                text: §aМне интересно, что можно сделать с таким оружием.
            - id: 4
              message:
                sender: NPC
                text: §aВидимо, время не щадит никого. Лезвие этого кинжала засорено
                  ржавчиной.
            - id: 5
              message:
                sender: NPC
                text: §aЕсли вы согласны, я готов почистить его и придать ему некоторое
                  величие.
            - id: 6
              message:
                sender: NPC
                text: §aНо в обмен, мне нужна ваша помощь. Моя мастерская стоит на
                  грани закрытия.
            - id: 7
              message:
                sender: NPC
                text: §aВоры украли все материалы, которые я использовал для изготовления
                  оружия.
            - id: 8
              message:
                sender: NPC
                text: §aМой брат работает в шахте недалеко отсюда, и я уверен, что
                  он может помочь нам добыть новые материалы.
            - id: 9
              message:
                sender: PLAYER
                text: §aЯ готов помочь вам и вашему брату. Что мне нужно сделать?
            - id: 10
              message:
                sender: NPC
                text: §aСпасибо за ваше согласие. Мой брат работает в Глубокой Шахте,
                  которая находится к северу отсюда.
            - id: 11
              message:
                sender: NPC
                text: §aОн ждёт наших с вами рук помощи для добычи новых материалов.
            - id: 12
              message:
                sender: NPC
                text: §aПройдите к нему или подождите его за моей палаткой, он расскажет
                  вам, какие материалы нам нужны.
            - id: 13
              message:
                sender: NPC
                text: §aКак только мы вернём ресурсы, я с удовольствием помогу вам
                  с вашим кинжалом.
            - id: 14
              message:
                sender: PLAYER
                text: §aБез проблем. Я помогу добыть новые материалы. Спасибо за предложение.
            - id: 15
              message:
                sender: NPC
                text: §aВам спасибо за ваше согласие помочь.
          stageType: NPC
      endingStages:
        '0':
          npcID: 39
          msg:
            msgs:
            - id: 0
              message:
                sender: PLAYER
                text: §aЗдравствуйте, меня направил оружейник.
            - id: 1
              message:
                sender: PLAYER
