        '2':
          npcID: 25
          msg:
            msgs:
            - id: 0
              message:
                sender: NPC
                text: §aОтлично, видно, что ты серьёзно настроен! Давай начнем. Когда
                  рыба клюёт, важно быстро реагировать, чтобы она не сорвалась.
            - id: 1
              message:
                sender: NPC
                text: §aНажимай несколько раз быстро на правую кнопку мыши, чтобы
                  затянуть леску и удержать рыбу.
            - id: 2
              message:
                sender: NPC
                text: §aЧем сложнее и дольше рыба ловится, тем лучше улов!
            - id: 3
              message:
                sender: PLAYER
                text: §aПонял, буду стараться. Но как понять, когда рыба клюнула?
            - id: 4
              message:
                sender: NPC
                text: §aХороший вопрос! Обрати внимание на поплавок. Если он резко
                  ушёл под воду или начал дёргаться, это знак, что рыба зацепила крючок.
            - id: 5
              message:
                sender: NPC
                text: §aНо помни, реакция должна быть быстрой, иначе рыба может сорваться.
            - id: 6
              message:
                sender: PLAYER
                text: §aСпасибо за советы и терпение! Буду стараться не упустить ни
                  одного улова.
            - id: 7
              message:
                sender: NPC
                text: §aНе за что! Рыболовство – это искусство, требующее практики.
                  Теперь приступай, попробуй поймать свою первую рыбу.
