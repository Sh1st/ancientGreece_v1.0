            - id: 0
              message:
                sender: NPC
                text: §aПрипади, зачем дерзаешь! Этот дуб, священный для Зевса, главного
                  бога древнегреческого пантеона!
            - id: 1
              message:
                sender: NPC
                text: §aКак вы смеете срубить его собственноручно?
            - id: 2
              message:
                sender: PLAYER
                text: §aПрошу прощения, если я нарушил что-то важное.
            - id: 3
              message:
                sender: PLAYER
                text: §aЯ думал, что эти деревья предназначены для рубки. Город расширяется,
                  и место нужно...
            - id: 4
              message:
                sender: NPC
                text: §aМесто? Место можно отыскать другим путем, а священный дуб
                  Зевса нельзя просто так уничтожать.
            - id: 5
              message:
                sender: NPC
                text: §aДругие деревья гневно обветшали, верно, однако это часть естественного
                  круговорота природы.
            - id: 6
              message:
                sender: NPC
                text: §aНо вот этот дуб - символ бога, считай, его дух. Он здесь был
                  задолго до нас и будет после нас.
            - id: 7
              message:
                sender: PLAYER
                text: §aЯ понимаю важность сохранения природы и культурных ценностей,
                  но как я могу помочь?
            - id: 8
              message:
                sender: NPC
                text: '§aЕсли желаешь помочь, то вот что: забудь о дубе. Вместо этого,
                  крой эти великие пни.'
            - id: 9
              message:
                sender: NPC
                text: §aОни бессмысленны, и мы сумеем освободить место для городского
                  роста. Так мы сохраним священное дерево и содействуем городу.
            - id: 10
              message:
                sender: PLAYER
                text: §aХорошо, я понял. Я буду рубить великие пни, дабы сохранить
                  и древний дуб, и место для города.
            - id: 11
              message:
                sender: NPC
                text: §aБлагодарю за твою понимающую натуру. Храни природу и культурное
                  наследство, и они будут хранить тебя.
